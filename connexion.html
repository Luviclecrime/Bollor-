<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-link {
            margin-left: 15px;
            color: #007bff;
        }
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Connexion</h2>
        <form>
            <div class="form-group">
                <label for="contact_tel">Contact Téléphonique</label>
                <input type="tel" class="form-control" id="contact_tel" name="contact_tel" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="6" required>
            </div>

            <div class="d-grid gap-2">
              <a href="accueil.html"<button type="submit" class="btn btn-custom">Se connecter</button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="btn-link">Mot de passe oublié?</a> |
                <a href="#" class="btn-link">Créer un compte</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
