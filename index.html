<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-link {
            margin-left: 15px;
            color: #007bff;
        }
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 20px;
            }
        }
        /* Style pour le spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        /* Style pour la boîte de message */
        .message-box {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Inscription</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="contact_tel">Contact Téléphonique</label>
                <input type="tel" class="form-control" id="contact_tel" name="contact_tel" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="6" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Répéter le mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6" maxlength="6" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">S'inscrire</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='connexion.html'">Se connecter</button>
            </div>

            <div class="text-center mt-3">
