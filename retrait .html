<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .recharge {
      background-color: #1a73e8;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 20px;
      position: relative;
      color: white;
    }

    .recharge h1 {
      font-size: 24px;
      text-transform: uppercase;
    }

    .big-container {
      margin: 20px;
    }

    button {
      border-radius: 50%;
      padding: 15px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
      transition: background-color 0.3s ease;
    }

    .balance {
      font-size: 1.5em;
      color: #e63946;
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      display: none;
    }

    .success-message {
      color: green;
      font-weight: bold;
      display: none;
    }

    ul {
      color: #1a73e8;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="balance">
      <label for="balance">Votre solde est de: </label>
      <input type="text" id="balance" value="0.00 XAF" disabled class="form-control text-center">
    </div>

    <div class="recharge">
      <h1>Retrait</h1>
    </div>

    <div class="big-container">
      <div class="mb-3">
        <label for="montant" class="form-label">Montant</label>
        <input type="number" id="montant" class="form-control" placeholder="Entrer le montant à retirer">
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Numéro bénéficiaire</label>
        <input type="number" id="numero" class="form-control" placeholder="+237">
      </div>

      <button id="b">Lancer le retrait</button>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
    </div>

    <div>
      <ul>
        <li>Les retraits se font 7j/7j</li>
        <li>Les retraits se font de 8h00 à 19h30</li>
        <li>Retrait minimal est de 500 XAF</li>
        <li>Effectuez vos retraits sans frais de reduction et sans condition</li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById('b').addEventListener('click', function () {
      var montant = document.getElementById('montant').value;
      var errorMessage = document.getElementById('error-message');
      var successMessage = document.getElementById('success-message');

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      if (montant < 500) {
        errorMessage.textContent = 'Le montant minimum de retrait est de 500 XAF';
        errorMessage.style.display = 'block';
      } else {
        successMessage.textContent = 'Solde insuffisant, veuillez recharger votre compte';
        successMessage.style.display = 'block';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
