<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenu</title>
  
  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f8f9fa; /* Couleur de fond légèrement grise */
    }

    .rev {
      color: white;
      background-color: #1a73e8;
      font-size: 24px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      text-align: center;
      margin: 20px auto;
      width: 90%;
    }

    .revenu {
      color: white;
      background-color: #dc3545; /* Couleur rouge de Bootstrap */
      font-size: 24px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: blink 3s linear infinite; /* Animation plus lente : 3 secondes */
      margin: 20px auto;
      width: 90%;
    }

    @keyframes blink {
      0%, 50%, 100% {
        opacity: 1;
      }
      25%, 75% {
        opacity: 0;
      }
    }

    /* Media Queries pour les tailles d'écrans */
    @media (min-width: 768px) {
      .rev, .revenu {
        width: 70%;
      }
    }

    @media (min-width: 1200px) {
      .rev, .revenu {
        width: 50%;
      }
    }
  </style>
</head>

<body>

  <div class="rev">Revenu des projets en cours</div>

  <div class="revenu">Vous n'avez aucun produit en cours</div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
